name: Deploy Angular with GitHub Actions

on:
  push:
    branches: [ "master" ]  # Sesuaikan dengan branch utama Anda

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install Angular CLI
      run: npm install -g @angular/cli
    - name: Install Dependencies
      run: npm install
    - name: Build Angular Project
      run: ng build --configuration=production --base-href "/"
    - name: Verify Build Output
      run: ls -l dist/ngstarter
    - name: Deploy using angular-cli-ghpages
      run: npx angular-cli-ghpages --dir=dist/ngstarter
